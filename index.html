<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask for a Date</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <img src="your-gif-url-here" alt="Loading..." class="gif">
        </div>
        <div class="question" id="first-question">
            Would you go out with me on a date someday??
        </div>
        <div class="buttons">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
        <div class="question" id="second-question" style="display: none;">
            When are you available??
        </div>
        <div class="options" id="availability-options" style="display: none;">
            <select id="availability-select">
                <option value="this-week">Sometime this week</option>
                <option value="next-week">Sometime next week</option>
                <option value="next-to-next-week">Sometime next to next week</option>
                <option value="next-month">Next month</option>
                <option value="september">September</option>
                <option value="october">October</option>
                <option value="november">November</option>
                <option value="december">December</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
                <option value="2031-2040">2031-2040</option>
                <option value="2041-2050">2041-2050</option>
                <option value="2051-2060">2051-2060</option>
                <option value="2061-2070">2061-2070</option>
                <option value="2071-2080">2071-2080</option>
                <option value="2081-2090">2081-2090</option>
                <option value="2091-2100">2091-2100</option>
            </select>
            <button id="availability-next-btn">Next</button>
        </div>
        <div class="question" id="third-question" style="display: none;">
            What activity do you think we should do?
        </div>
        <div class="options" id="activity-options" style="display: none;">
            <input type="checkbox" id="brunch" name="activity" value="Brunch">
            <label for="brunch">Brunch</label><br>
            <input type="checkbox" id="lunch" name="activity" value="Lunch">
            <label for="lunch">Lunch</label><br>
            <input type="checkbox" id="dinner" name="activity" value="Dinner">
            <label for="dinner">Dinner</label><br>
            <input type="checkbox" id="park" name="activity" value="Park/Trail/Hike">
            <label for="park">Park/Trail/Hike</label><br>
            <input type="checkbox" id="beach" name="activity" value="Beach/Harbour Front">
            <label for="beach">Beach/Harbour Front</label><br>
            <input type="checkbox" id="something-else" name="activity" value="Something Else">
            <label for="something-else">Something Else</label><br>
            <input type="checkbox" id="surprise" name="activity" value="Surprise me!">
            <label for="surprise">Surprise me!</label><br>
            <button id="activity-next-btn">Next</button>
        </div>
        <div class="final-message" id="final-message" style="display: none;">
            <img src="your-final-gif-url-here" alt="Yay!" class="gif">
            <div>Yay! Then Itâ€™s a date!</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
